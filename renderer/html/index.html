<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/renderer.js"></script>
    <title>Automatic Runway Assignement System</title>
</head>
<body>
    <div id="title-bar">
        <img id="title-icon" src="../../build-assets/icon.png" alt="ico" width="25">
        <div id="title-text">Automatic Runway Assignement System</div>
        <div id="window-controls">
            <button id="minimize-window">-</button>
            <button id="close-window">X</button>
        </div>
    </div>

    <div class="notifications">
        <div class="success">
            <h3>[SUCCESS]</h3>
        </div>
        <div class="failure">
            <h3>[Failure]</h3>
        </div>
        <div class="processing">
            <h3>[Processing]</h3>
        </div>
    </div>

    <div id="status">
        <h2>Status:</h2>
        <h4 class="statusIndicators" id="rwydata" title="rwydata.json not found">rwydata.json</h4>
        <h4 class="statusIndicators" id="config" title="config.json not found">config.json</h4>
        <h4 class="statusIndicators" id="tokenStatus" title="Token empty">API Token</h4>

    </div>
    <div id="TokenManagement">
        <h4 id="APItokenTitle">API Token: </h4>
        <input type="text" id="APItoken">
    </div>
    <div id="FIRairportsManagement">
        <h4 id="FIRairportsTitle">FIR Airports: </h4>
        <select name="FIR" id="FIRselect">
            <option value="LFFF">LFFF</option>
            <option value="LFBB">LFBB</option>
            <option value="LFMM">LFMM</option>
            <option value="has4runways">has4runways</option>
        </select>
        <input type="text" name="airportSelect" id="airportSelect" placeholder="Airports OACI comma separated" spellcheck="false"></input>
        <button id="resetButton">RESET</button>
    </div>
    <div class="button-wrap">
        <button id="rwyButton" class="button" for="rwyFile" onclick="loadRwyfile()">Choose .rwy location</button>
        <button class="FIRbutton button" id="LFFF" onclick="ARAS('LFFF')">LFFF</button>
        <button class="FIRbutton button" id="LFBB" onclick="ARAS('LFBB')">LFBB</button>
        <button class="FIRbutton button" id="LFMM" onclick="ARAS('LFMM')">LFMM</button>
    </div>
    <div class="setting">
        <button class="FIRbutton button" id="readme" onclick="openReadme()">Readme</button>
        <button class="settingButton button" onclick="openSettings()">Settings</button>
        <script>
            function openSettings() {
                ipcRenderer.send('open-settings-window');
            }
        </script>
    </div>
</body>
</html>
