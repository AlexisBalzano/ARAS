<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="./js/settings.js" defer></script>
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
    <div class="container">
        <div class="titleDiv">
            <h2 id="title">Settings</h2>
        </div>
        <form class="dataform">
            <div class="inputgroup" id="oacigroup">
                <label for="oaci">OACI: </label>
                <input id="oaci" name="oaci" type="text" maxlength="4"/>
            </div>
            <div class="runwayinfo">
                <h3>Runway 1:</h3>
                <div class="inputgroup">
                    <label for="heading">Heading: </label>
                    <input id="heading" name="heading" type="number" max="360"/>
                </div>
                <div class="inputgroup">
                    <label for="preferential">Preferential: </label>
                    <input id="preferential" name="preferential" type="number" max="19"/>
                </div>
                <div class="inputgroup">
                    <label for="departure">Departure: </label>
                    <input id="departure" name="departure" type="text" maxlength="3"/>
                </div>
                <div class="inputgroup">
                    <label for="arrival">Arrival: </label>
                    <input id="arrival" name="arrival" type="text" maxlength="3"/>
                </div>
            </div>
            <div class="runwayinfo">
                <h3>Runway 2:</h3>
                <div class="inputgroup">
                    <label for="heading2">Heading: </label>
                    <input id="heading2" name="heading" type="number" max="360"/>
                </div>
                <div class="inputgroup">
                    <label for="preferential2">Preferential: </label>
                    <input id="preferential2" name="preferential" type="number" max="19"/>
                </div>
                <div class="inputgroup">
                    <label for="departure2">Departure: </label>
                    <input id="departure2" name="departure" type="text" maxlength="3"/>
                </div>
                <div class="inputgroup">
                    <label for="arrival2">Arrival: </label>
                    <input id="arrival2" name="arrival" type="text" maxlength="3"/>
                </div>
            </div>
            <div class="inputgroup" id="has4runwaygroup">
                <label for="has4runwaycheck">Has 4 runways [SOON]: </label>
                <input id="has4runwaycheck" name="has4runways" type="checkbox" value="true">
            </div>
            <input id="submitbutton" type="submit" value="Update Data"/>
        </form>
    </div>
</body>
</html>
