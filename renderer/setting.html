<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script type="module" src="./js/settings.js"></script>
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
    <div id="title-bar">
        <img id="title-icon" src="../build-assets/icon.png" alt="ico" width="25">
        <div id="title-text"></div>
        <div id="window-controls">
            <button id="minimize-window">-</button>
            <button id="close-window">X</button>
        </div>
    </div>

    <div class="notifications">
        <div class="success">
            <h3>[SUCCESS]</h3>
        </div>
        <div class="failure">
            <h3>[Failure]</h3>
        </div>
        <div class="processing">
            <h3>[Processing]</h3>
        </div>
    </div>
    
    <div class="container">
        <div class="titleDiv">
            <h2 id="title">Settings</h2>
        </div>
        <form class="dataform">
            <div class="inputgroup" id="oacigroup">
                <label for="oaci">OACI: </label>
                <input id="oaci" name="oaci" type="text" maxlength="4"/>
            </div>
            <div class="runwayinfo">
                <h3>Runway 1:</h3>
                <div class="inputgroup">
                    <label for="heading">Heading: </label>
                    <input id="heading" name="heading1" type="number" max="360"/>
                </div>
                <div class="inputgroup">
                    <label for="preferential">Preferential: </label>
                    <input id="preferential" name="preferential1" type="number" max="19"/>
                </div>
                <div class="inputgroup">
                    <label for="departure">Departure: </label>
                    <input id="departure" name="departure1" type="text" maxlength="3"/>
                </div>
                <div class="inputgroup">
                    <label for="arrival">Arrival: </label>
                    <input id="arrival" name="arrival1" type="text" maxlength="3"/>
                </div>
            </div>
            <div class="runwayinfo">
                <h3>Runway 2:</h3>
                <div class="inputgroup">
                    <label for="heading2">Heading: </label>
                    <input id="heading2" name="heading2" type="number" max="360"/>
                </div>
                <div class="inputgroup">
                    <label for="preferential2">Preferential: </label>
                    <input id="preferential2" name="preferential2" type="number" max="19"/>
                </div>
                <div class="inputgroup">
                    <label for="departure2">Departure: </label>
                    <input id="departure2" name="departure2" type="text" maxlength="3"/>
                </div>
                <div class="inputgroup">
                    <label for="arrival2">Arrival: </label>
                    <input id="arrival2" name="arrival2" type="text" maxlength="3"/>
                </div>
            </div>
            <div class="inputgroup" id="has4runwaygroup">
                <label for="has4runwaycheck">Has 4 runways [SOON]: </label>
                <input id="has4runwaycheck" name="has4runways" type="checkbox" value="true">
            </div>
            <input class="button" id="submitbutton" type="submit" value="Update Data"/>
        </form>
        <button class="button" id="closebutton">Close</button>
    </div>
</body>
</html>
